services:
  postgres:
    image: postgres:17
    container_name: my_postgres
    env_file:
      - .env.db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
   
  django:
    build:
      context: ./data_catalyst
    container_name: django_app
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    ports:
      - "8000:8000"
    env_file:
      - .env.backend
    volumes:
      - ./data_catalyst:/api
      # - ./uploads:/api/uploads
    depends_on:
      - postgres
      - redis

  redis:
    image: redis
    container_name: redis-server
    ports:
      - "6379:6379"

  celery:
    build:
      context: ./data_catalyst
    container_name: celery_worker
    command: celery -A data_catalyst.celery worker --loglevel=info
    depends_on:
      - redis
    env_file:
      - .env.backend
    volumes:
      - ./data_catalyst:/api

volumes:
  postgres_data:
